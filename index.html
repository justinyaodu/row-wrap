<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>row wrap;</title>
    <link rel="stylesheet" href="main.css">
    <style id="generated-styles"></style>
  </head>
  <body>
    <p>Eat fish. Avoid icebergs.</p>
    <br/>
    <div id="scoreboard">
      <p>Fish: <span id="fish-score"></span></p>
      <p>Distance: <span id="distance-score"></span>vh</p>
    </div>
    <div id="game">
      <div id="rows-container">
        <div id="rows"></div>
      </div>
      <div id="player"></div>
    </div>
    <textarea id="controller" readonly rows="2"></textarea>
    <div id="play-again-container">
      <button id="play-again">Play Again</button>
    </div>
    <br/>
    <p>Made by Justin. See the source on <a href="https://github.com/justinyaodu/row-wrap">GitHub</a>.
    <script src="game.js"></script>
  </body>
</html>
